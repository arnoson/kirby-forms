type: fields
fields:
  confirmationEmail_headline:
    type: headline
    label: arnoson.kirby-forms.confirmation-email
    numbered: false

  confirmationEmail_enabled:
    type: toggle
    default: false
    label: arnoson.kirby-forms.enabled
    width: 2/12

  confirmationEmail_to:
    type: form-email-select
    label: arnoson.kirby-forms.email-to
    required: true
    width: 5/12
    when:
      confirmationEmail_enabled: true

  confirmationEmail_from:
    extends: fields/form-email-sender
    label: arnoson.kirby-forms.email-from
    placeholder: info@your-site.com
    required: true
    width: 5/12
    when:
      confirmationEmail_enabled: true

  confirmationEmail_subject:
    type: text
    label: arnoson.kirby-forms.email-subject
    placeholder: arnoson.kirby-forms.email-subject-placeholder
    required: true
    width: 12/12
    when:
      confirmationEmail_enabled: true

  confirmationEmail_type:
    type: toggles
    label: arnoson.kirby-forms.email-content
    default: text
    width: 1/3
    options:
      - value: text
        text: "{{ t('arnoson.kirby-forms.text') }}"
        icon: text
      - value: template
        text: "{{ t('arnoson.kirby-forms.template') ?? t('template') }}"
        icon: template
    when:
      confirmationEmail_enabled: true

  confirmationEmail_body:
    label: arnoson.kirby-forms.email-content-text
    type: textarea
    buttons: false
    required: true
    width: 2/3
    when:
      confirmationEmail_type: text
      confirmationEmail_enabled: true

  confirmationEmail_template:
    extends: fields/form-email-template
    required: true
    width: 2/3
    when:
      confirmationEmail_type: template
      confirmationEmail_enabled: true

  confirmationEmail_gap:
    type: gap
