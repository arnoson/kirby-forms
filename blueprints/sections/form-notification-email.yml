type: fields
fields:
  notificationEmail_headline:
    type: headline
    label: arnoson.kirby-forms.notification-email
    numbered: false

  notificationEmail_enabled:
    type: toggle
    default: false
    label: arnoson.kirby-forms.enabled
    width: 2/12

  notificationEmail_to:
    type: email
    label: arnoson.kirby-forms.email-to
    placeholder: info@your-site.com
    required: true
    width: 5/12
    when:
      notificationEmail_enabled: true

  notificationEmail_from:
    extends: fields/form-email-sender
    label: arnoson.kirby-forms.email-from
    placeholder: info@your-site.com
    required: true
    width: 5/12
    when:
      notificationEmail_enabled: true

  notificationEmail_subject:
    type: text
    label: arnoson.kirby-forms.email-subject
    placeholder: arnoson.kirby-forms.email-subject-placeholder
    required: true
    width: 12/12
    when:
      notificationEmail_enabled: true

  notificationEmail_type:
    type: toggles
    label: arnoson.kirby-forms.email-content
    default: text
    width: 1/3
    options:
      - value: text
        text: "{{ t('arnoson.kirby-forms.text') }}"
        icon: text
      - value: template
        text: "{{ t('arnoson.kirby-forms.template') ?? t('template') }}"
        icon: template
    when:
      notificationEmail_enabled: true

  notificationEmail_body:
    label: arnoson.kirby-forms.email-content-text
    type: textarea
    buttons: false
    required: false
    width: 2/3
    help: arnoson.kirby-forms.empty-notification-body
    when:
      notificationEmail_type: text
      notificationEmail_enabled: true

  notificationEmail_template:
    extends: fields/form-email-template
    required: true
    width: 2/3
    when:
      notificationEmail_type: template
      notificationEmail_enabled: true

  notificationEmail_gap:
    type: gap
